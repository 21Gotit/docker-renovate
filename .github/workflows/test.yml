name: test

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:

      - uses: docker-practice/actions-setup-docker@1.0.8

      - name: test
        run: |
          docker info
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock renovate/renovate:slim bash -c 'ls -la /var/run/docker.sock'
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock renovate/renovate:slim docker ps
